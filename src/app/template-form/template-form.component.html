<form action="">


  <div>
    <label for="">Name</label>
    <input type="text" class="form-control" name="name" required [(ngModel)]="userName">
  </div>


  <div>
    <label for="">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="userUserName">
  </div>

  <div>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
  {{diagnostic}}
</form>
